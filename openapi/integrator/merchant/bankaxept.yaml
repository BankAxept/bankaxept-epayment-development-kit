components:
  schemas:

    PaymentRequest:
      required:
        - amount
        - merchantAggregatorId
        - merchantId
        - merchantReference
        - messageId
        - inStore
        - transactionTime
        - merchantDisplayName
        - encryptedCardholderAuthenticationData
      properties:
        amount:
          $ref: '../components.yaml#/components/schemas/Amount'
        amountBreakdown:
          $ref: '../components.yaml#/components/schemas/AmountBreakdown'
        automaticCapture:
          type: boolean
          default: false
          description: >-
            If true, the merchant does not need to make a separate capture request. The authorised amount is automatically captured in full directly after the authorisation.
          example: false
        merchantAggregatorId:
          $ref: '../components.yaml#/components/schemas/merchantAggregatorId'
        merchantId:
          $ref: '../components.yaml#/components/schemas/merchantId'
        merchantName:
          $ref: '../components.yaml#/components/schemas/merchantName'
        merchantDisplayName:
          $ref: '../components.yaml#/components/schemas/merchantDisplayName'
        merchantOrderReference:
          type: string
          description: >-
            The merchant's order reference. This reference could be order id or similar
          example: "AAX9913435"
        merchantOrderMessage:
          type: string
          description: >-
            A merchant-supplied message about the payment/order. The maximum length is 50 characters. Allowed characters are the letters a-å, A-Å, the numbers 0-9 and the special characters :;.,?!()".
          example: "Airline ticket 912-783248767327476"
        merchantReference:
          $ref: '../components.yaml#/components/schemas/merchantReference'
        merchantCategoryCode:
          type: string
          pattern: '^[0-9]{4}$'
          example: "5541"
        merchantLocation:
          $ref: '#/components/schemas/merchantLocation'
        messageId:
          $ref: '../components.yaml#/components/schemas/messageId'
        inStore:
          $ref: '#/components/schemas/inStore' ### Is this applicable for MIT? I think yes.
        networkReference:
          $ref: '../components.yaml#/components/schemas/networkReference'
        transactionTime:
          type: string
          format: date-time
          description: >-
            The time of the transaction.
        encryptedCardholderAuthenticationData:
          $ref: '../components.yaml#/components/schemas/encryptedPaymentCardholderAuthenticationData'

    MerchantInitiatedPaymentRequest:
      required:
        - agreementId
        - recurringContext
        - amount
        - merchantReference
        - messageId
        - inStore
        - transactionTime
      properties:
        agreementId:
          $ref: '../components.yaml#/components/schemas/agreementId'
        recurringContext:
          type: string
          enum: [ UNCOF, SUBSCRIPTION, COF ]
          description: >-
            Specifies the context of the recurring payment agreement.
            Allowed values are "uncof", 
            "subscription" (not supported in pilot), "cof"(not supported in pilot).
        amount:
          $ref: '../components.yaml#/components/schemas/Amount'
        amountBreakdown:
          $ref: '../components.yaml#/components/schemas/AmountBreakdown'
        automaticCapture:
          type: boolean
          default: false
          description: >-
            If true, the merchant does not need to make a separate capture request. The authorised amount is automatically captured in full directly after the authorisation.
          example: false
        merchantOrderReference:
          type: string
          description: >-
            The merchant's order reference. This reference could be order id or similar
          example: "AAX9913435"
        merchantOrderMessage:
          type: string
          description: >-
            A merchant-supplied message about the payment/order. The maximum length is 50 characters. Allowed characters are the letters a-å, A-Å, the numbers 0-9 and the special characters :;.,?!()".
          example: "Airline ticket 912-783248767327476"
        merchantReference:
          $ref: '../components.yaml#/components/schemas/merchantReference'
        messageId:
          $ref: '../components.yaml#/components/schemas/messageId'
        inStore:
          $ref: '#/components/schemas/inStore' ### Is this applicable for MIT? I think yes.
        networkReference:
          $ref: '../components.yaml#/components/schemas/networkReference'
        transactionTime:
          type: string
          format: date-time
          description: >-
            The time of the transaction.

    PaymentCardholderAuthenticationData:
      $ref: '../components.yaml#/components/schemas/PaymentCardholderAuthenticationData'

    PermissionGrant:
      $ref: '../components.yaml#/components/schemas/PermissionGrant'

    CancellationRequest:
      type: object
      required:
        - messageId
      properties:
        messageId:
          $ref: '../components.yaml#/components/schemas/messageId'

    CaptureRequest:
      type: object
      required:
        - amount
        - messageId
      properties:
        amount:
          $ref: '../components.yaml#/components/schemas/Amount'
        messageId:
          $ref: '../components.yaml#/components/schemas/messageId'
        networkReference:
          $ref: '../components.yaml#/components/schemas/networkReference'

    RefundRequest:
      type: object
      required:
        - amount
        - messageId
        - inStore
        - transactionTime
      properties:
        amount:
          $ref: '../components.yaml#/components/schemas/Amount'
        messageId:
          $ref: '../components.yaml#/components/schemas/messageId'
        inStore:
          $ref: '#/components/schemas/inStore'
        networkReference:
          $ref: '../components.yaml#/components/schemas/networkReference'
        transactionTime:
          type: string
          format: date-time
          description: >-
            The time of the transaction.

    CutOffRequest:
      type: object
      required:
        - merchantAggregatorId
        - messageId
      properties:
        merchantAggregatorId:
          $ref: '../components.yaml#/components/schemas/merchantAggregatorId'
        messageId:
          $ref: '../components.yaml#/components/schemas/messageId'

    merchantLocation:
      type: object
      required:
        - city
      properties:
        zipCode:
          type: string
          pattern: '^[0-9]{4}$'
          example: "0154"
        address:
          type: string
          example: 'Robert Levins Gate 5'
        city:
          type: string
          example: 'Oslo'
    inStore:
      description: |
        True if the payment is performed in store. False if it is remote
      type: boolean
      default: false
      example: true
