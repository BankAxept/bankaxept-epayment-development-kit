      summary: Cut off a settlement batch
      operationId: cutOff
      parameters:
        - $ref: '../components.yaml#/components/parameters/correlationId'
        - $ref: '../components.yaml#/components/parameters/merchantId'
        - $ref: '../components.yaml#/components/parameters/batchNumber'
